<div class="dashboard-content">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="section-title">Gestión de Enfermeros</h2>
            <p class="section-subtitle">Registre y administre los enfermeros del hospital.</p>
        </div>

        <button class="btn btn-register text-white" data-bs-toggle="modal" data-bs-target="#modalEnfermero">
            <i class="bi bi-person-plus me-2"></i> Registrar enfermero
        </button>
    </div>

    <!-- Tarjeta Tabla -->
    <div class="card card-panel p-4">
        <div class="table-responsive">
            <table class="table patient-table">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="nourse-table-body">
                    <!-- Los enfermeros se renderizarán aquí -->
                </tbody>
            </table>
        </div>
    </div>


<!-- MODAL -->
<div class="modal fade" id="modalEnfermero" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content modal-custom">

            <div class="modal-header">
                <h5 class="modal-title">Registrar Nuevo Enfermero</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p class="modal-description">
                    Complete los siguientes campos para registrar un nuevo enfermero en el sistema.
                </p>

                <form>
                    <div class="row g-3">

                        <!-- Nombre -->
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input id="nourse-name" type="text" class="form-control input-custom" placeholder="Ej: Juan">
                        </div>

                        <!-- Apellido -->
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input id="nourse-lastname" type="text" class="form-control input-custom" placeholder="Ej: Pérez">
                        </div>

                         <!-- Correo -->
                        <div class="col-md-12">
                            <label class="form-label">Correo</label>
                            <input id="nourse-email" type="email" class="form-control input-custom" placeholder="Ej: perez@gmail.com">
                        </div>
                    </div>
                    <input type="hidden" id="nourse-id" value="">
                </form>
            </div>

            <div class="modal-footer">
                <button id="save-nourse-btn" class="btn btn-register text-white">Registrar Enfermero</button>
            </div>

        </div>
    </div>
</div>

</div>
<script src="/js/admin/admintk.js"></script>
<script src="/js/admin/nourse.js"></script>
