<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Info PWA -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#E6EBF5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../../img/180.png" sizes="180x180">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Camas - Admin Panel</title>
</head>

<body>

    <!-- Admin layout (sidebar + main) -->
    <aside class="sidebar" role="navigation" aria-label="Admin sidebar">
      <div class="d-flex align-items-center">
        <img src="../../img/logo.jpeg" class="sidebar-logo" alt="Logo" />
        <span class="sidebar-title">Hospital</span>
      </div>

      <ul class="sidebar-menu mt-4">
        <li>
          <a
            class="sidebar-item"
            href="dashboard.html"
            role="link"
          >
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="nourse.html"
            role="link"
          >
            <i class="bi bi-person-badge"></i> Enfermeros
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="patient.html"
            role="link"
          >
            <i class="bi bi-people"></i> Pacientes
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="assignments.html"
            role="link"
          >
            <i class="bi bi-list-check"></i> Asignaciones
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="rooms.html"
            role="link"
          >
            <i class="bi bi-door-open"></i> Habitaciones
          </a>
        </li>
      <li>
          <a
            class="sidebar-item active"
            href="beds.html"
            role="link"
            aria-current="page"
          >
            <i class="bi bi-hospital"></i> Camas
          </a>
        </li>
      </ul>

    <button class="logout" onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </button>

    </aside>

    <main id="admin-main" class="main-content">
      <div class="card p-4 shadow-sm beds-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="section-title">Gestión de Camas</h2>
            <p class="section-subtitle">
              Registre y administre las camas por habitación.
            </p>
          </div>
          <button class="btn btn-primary btn-register" data-bs-toggle="modal" data-bs-target="#bedModal">
            <i class="bi bi-plus-lg"></i> Crear Cama
          </button>
        </div>

        <table class="table beds-table align-middle">
          <thead>
            <tr>
              <th>Identificador</th>
              <th>Habitación</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="beds-table-body">
            <!-- Datos dinámicos -->
          </tbody>
        </table>
      </div>

      <!-- Modal Crear/Editar Cama -->
      <div class="modal fade" id="bedModal" tabindex="-1" aria-labelledby="bedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="bedModalLabel">Crear Cama</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Habitación</label>
                <select id="bed-room" class="form-select input-custom"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Número de Cama</label>
                <input id="bed-number" type="number" min="1" class="form-control input-custom" placeholder="Ej: 1">
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="bed-occupied">
                <label class="form-check-label" for="bed-occupied">Ocupada</label>
              </div>
              <div class="small text-muted">El código QR se genera automáticamente al guardar.</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" id="bed-save-btn" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal QR -->
      <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="qrModalLabel">Código QR de la Cama</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <img id="qr-image" alt="QR" class="img-fluid" style="max-width: 280px;" />
              <div id="qr-caption" class="mt-2 small text-muted"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/admin/adminDashboard.js"></script>
    <script src="../../js/admin/admintk.js"></script>
    <script src="../../js/admin/beds.js"></script>

</body>
</html>
