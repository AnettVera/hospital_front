<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Info PWA -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#E6EBF5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../../img/180.png" sizes="180x180">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Dashboard - Admin Panel</title>
</head>

<body>

    <!-- Admin layout (sidebar + main) -->
    <aside class="sidebar" role="navigation" aria-label="Admin sidebar">
      <div class="d-flex align-items-center">
        <img src="../../img/logo.jpeg" class="sidebar-logo" alt="Logo" />
        <span class="sidebar-title">Hospital</span>
      </div>

      <ul class="sidebar-menu mt-4">
        <li>
          <a
            class="sidebar-item active"
            href="dashboard.html"
            role="link"
            aria-current="page"
          >
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="nourse.html"
            role="link"
          >
            <i class="bi bi-person-badge"></i> Enfermeros
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="patient.html"
            role="link"
          >
            <i class="bi bi-people"></i> Pacientes
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="assignments.html"
            role="link"
          >
            <i class="bi bi-list-check"></i> Asignaciones
          </a>
        </li>
        <li>
          <a
            class="sidebar-item"
            href="rooms.html"
            role="link"
          >
            <i class="bi bi-door-open"></i> Habitaciones
          </a>
        </li>
      <li>
          <a
            class="sidebar-item"
            href="beds.html"
            role="link"
          >
            <i class="bi bi-hospital"></i> Camas
          </a>
        </li>
      </ul>

    <button class="logout" onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </button>

    </aside>

    <main id="admin-main" class="main-content">
      <div class="dashboard-content">

        <h2 class="section-title">Panel de Administrador</h2>
        <div class="divider"></div>

        <!-- Tarjetas de métricas -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="metric-card">
                    <p>Camas Ocupadas</p>
                    <p class="metric-number">3 / 6</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="metric-card">
                    <p>Pacientes Activos</p>
                    <p class="metric-number">3</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="metric-card">
                    <p>Personal de Enfermería</p>
                    <p class="metric-number">2</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="metric-card">
                    <p>Alertas Activas</p>
                    <p class="metric-number" style="color: red;">1</p>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <h4 class="fw-bold">Estado de Habitaciones</h4>

        <div class="accordion mt-3" id="roomsAccordion">
            <!-- Habitación 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Habitación 1 - Cardiología
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#roomsAccordion">
                    <div class="accordion-body">
                        <div class="d-flex gap-3 mb-2 flex-wrap">
                            <div class="room-box">
                                <h5><i class="bi bi-bed"></i> 101</h5>
                                <span class="room-status status-occupied">Ocupada</span>
                            </div>

                            <div class="room-box">
                                <h5><i class="bi bi-bed"></i> 102</h5>
                                <span class="room-status status-available">Disponible</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Habitación 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Habitación 2 - Pediatría
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#roomsAccordion">
                    <div class="accordion-body">
                        <div class="d-flex gap-3 mb-2 flex-wrap">
                            <div class="room-box">
                                <h5><i class="bi bi-bed"></i> 201</h5>
                                <span class="room-status status-available">Disponible</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Habitación 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Habitación 3 - General
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#roomsAccordion">
                    <div class="accordion-body">
                        <div class="d-flex gap-3 mb-2 flex-wrap">
                            <div class="room-box">
                                <h5><i class="bi bi-bed"></i> 301</h5>
                                <span class="room-status status-occupied">Ocupada</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </main>

    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/admin/adminDashboard.js"></script>

</body>
</html>
